<div class="container mt-5 p-5 text-center">
    <form action="#">
        <div class="form-group">
            <input [(ngModel)]="name" type="text" class="form-control" name="name" id="name" placeholder="Enter Name" />
        </div>
        <div class="form-group my-3">
            <input [(ngModel)]="email" class="form-control" name="email" id="email" placeholder="Enter Email" />
        </div>
        <div class="form-group">
            <input [(ngModel)]="password" type="password" class="form-control" name="password" id="password" placeholder="Enter Password" />
        </div>
        <div class="form-group my-3">
            <button type="submit" (click)="Signup()" class="btn btn-outline-primary form-control">Signup</button>
        </div>
    </form>
</div>
